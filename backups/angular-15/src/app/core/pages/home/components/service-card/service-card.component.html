<article class="service-card" [style.animation-delay.s]="index * 0.15">
  <!-- Icon -->
  <div class="service-card__icon-wrapper">
    <svg
      class="service-card__icon"
      width="40"
      height="40"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        [attr.d]="service.icon"
      />
    </svg>
  </div>

  <!-- Content -->
  <div class="service-card__content">
    <h3 class="service-card__title">{{ service.title }}</h3>
    <p class="service-card__description">{{ service.description }}</p>

    <!-- Features List -->
    <ul
      class="service-card__features"
      *ngIf="service.features && service.features.length > 0"
    >
      <li
        *ngFor="let feature of service.features"
        class="service-card__feature-item"
      >
        <svg
          class="service-card__check-icon"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        {{ feature }}
      </li>
    </ul>

    <!-- CTA -->
    <a
      *ngIf="service.cta"
      [href]="service.cta.link"
      class="service-card__cta"
      [attr.aria-label]="'Más información sobre ' + service.title"
    >
      {{ service.cta.text }}
      <svg
        class="service-card__arrow"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        />
      </svg>
    </a>
  </div>
</article>
