<section
  class="industry-sectors-section section bg-secondary"
  aria-label="Sectores industriales a los que servimos"
>
  <div class="container">
    <!-- Header -->
    <div class="industry-sectors__header">
      <h2 class="industry-sectors__title">
        Sectores en los que <span class="text-gradient">Trabajamos</span>
      </h2>
      <div class="tecnoria-section-divider"></div>
      <p class="industry-sectors__subtitle">
        Experiencia probada desarrollando software empresarial para diferentes
        industrias en Galicia
      </p>
    </div>

    <!-- Industries Grid -->
    <div class="industry-sectors__grid">
      <article
        *ngFor="let industry of industries; let i = index"
        class="industry-card"
        [style.animation-delay.s]="i * 0.1"
      >
        <!-- Icon -->
        <div class="industry-card__icon-wrapper">
          <svg
            class="industry-card__icon"
            width="32"
            height="32"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="industry.icon"
            />
          </svg>
        </div>

        <!-- Content -->
        <h3 class="industry-card__title">{{ industry.name }}</h3>
        <p class="industry-card__description">{{ industry.description }}</p>

        <!-- Examples -->
        <div class="industry-card__examples">
          <span
            *ngFor="let example of industry.examples"
            class="industry-card__tag"
          >
            {{ example }}
          </span>
        </div>
      </article>
    </div>

    <!-- Bottom Text -->
    <div class="industry-sectors__footer">
      <p class="industry-sectors__footer-text">
        <strong>¿Tu sector no está en la lista?</strong> No te preocupes, nos
        adaptamos a cualquier industria.
        <a href="#contact-form" class="industry-sectors__footer-link"
          >Cuéntanos tu caso →</a
        >
      </p>
    </div>
  </div>
</section>
